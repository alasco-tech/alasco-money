name: build

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - run: uv python install ${{ matrix.python }}
      - run: uv run pytest

  build:
    name: build (${{ matrix.platform }} ${{ matrix.target }} ${{ matrix.python }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform: [linux, darwin]
        target: [x86_64, aarch64]
        python: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        include:
          - platform: linux
            runner: ubuntu-latest
          - platform: darwin
            runner: macos-latest

    steps:
      - uses: actions/checkout@v4
      - uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: auto
          args: --release --out dist --interpreter ${{ matrix.python }}

      - uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.platform }}-${{ matrix.target }}-${{ matrix.python }}
          path: dist

  publish:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs:
      - test
      - build
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: dist-*
          merge-multiple: true

      - uses: PyO3/maturin-action@v1
        with:
          command: publish
          args: --no-sdist
          manylinux: auto
        env:
          MATURIN_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
